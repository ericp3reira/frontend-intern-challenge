<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chaordic Link Shortener</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
  <!-- Header -->
  <header>
    <img src="./assets/img/logo-chaordic.png" alt="Logo Chaordic">
  </header>
  <main class="main">
    <!-- Section: Encurtar links -->
    <section class="link">
      <div class="link-text">
        <h1 class="link-title">Encurte seus links.</h1>
        <p class="link-description">Links são longos. Encurte os links que você deseja compartilhar, e acompanhe enquanto viajam através da internet.</p>
      </div>
      <form class="link-form">
        <input type="url" class="link-form-input" value="Cole o seu link aqui">
        <div class="link-form-result">
          <span class="link-form-result-text"></span>
          <div class="link-form-result-close">x</div>
        </div>
        <button class="link-form-btn">
          <span class="link-form-btn-text">ENCURTAR</span>
        </button>
      </form>
    </section>
    <!-- Section: Top 5 -->
    <section class="top5">
      <h1>TOP 5</h1>
      <ul class="top5-list">
        <li class="top5-list-item">
          <a href="" class="top5-list-item-url" target=_blank></a>
          <div class="top5-list-item-hits"></div>
        </li>
        <li class="top5-list-item">
          <a href="" class="top5-list-item-url" target=_blank></a>
          <div class="top5-list-item-hits"></div>
        </li>
        <li class="top5-list-item">
          <a href="" class="top5-list-item-url" target=_blank></a>
          <div class="top5-list-item-hits"></div>
        </li>
        <li class="top5-list-item">
          <a href="" class="top5-list-item-url" target=_blank></a>
          <div class="top5-list-item-hits"></div>
        </li>
        <li class="top5-list-item">
          <a href="" class="top5-list-item-url" target=_blank></a>
          <div class="top5-list-item-hits"></div>
        </li>
      </ul>
      <div class="top5-arrow"></div>
    </section>
    <!-- Section: Hits -->
    <section class="hits">
      <h1>HITS</h1>
      <div class="hits-counter">
      </div>
      <p class="hits-text">Cliques em links</p>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <a href="https://www.chaordic.com.br/" target=_blank class="footer-link">chr.dc</a>
    <div class="footer-social">
      <a href="https://twitter.com/Chaordic" target=_blank>
        <img src="./assets/img/icon-twitter.png" alt="Chaordic Twitter">
      </a>
      <a href="https://www.facebook.com/chaordic.com.br/" target=_blank>
        <img src="./assets/img/icon-facebook.png" alt="Chaordic Facebook">
      </a>
    </div>
  </footer>

  <script src="./assets/js/app.js"></script>
</body>

</html>
